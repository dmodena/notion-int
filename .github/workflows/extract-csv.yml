name: Extract System Notifications CSV

on:
  push:
    branches: [main]
    paths:
      - 'src/assets/i18n/en.json'
  pull_request:
    branches: [main]
    paths:
      - 'src/assets/i18n/en.json'

jobs:
  extract-csv:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Run CSV extraction script
        run: bash scripts/extract-system-notifications.sh
